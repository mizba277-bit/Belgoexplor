<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BELGO — Premium Dessert Lounge</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --brand: #8CC63E; 
    --brand-dark: #79ac37;
    --brand-light: #f4fbef;
    --dark: #0f2913;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.98);
    font-family: 'Poppins', sans-serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  
  body {
    min-height: 100vh;
    background: radial-gradient(circle at top right, #f7fff0, #e8f5d8), var(--brand);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 16px;
    color: var(--dark);
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: var(--glass);
    border-radius: 32px;
    padding: 30px 24px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.18);
    border: 1px solid rgba(255, 255, 255, 0.5);
    text-align: center;
  }

  .logo { width: 180px; margin-bottom: 12px; }
  .title { 
    font-size: 15px; font-weight: 800; color: var(--dark); 
    letter-spacing: 2px; margin-bottom: 24px; opacity: 0.9;
  }

  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin-bottom: 20px; }

  .btn {
    background: #fff; border-radius: 20px; padding: 18px 12px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 8px; color: var(--dark); text-decoration: none; font-weight: 700; font-size: 12px;
    border: 1px solid #f0f0f0; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
    transition: all 0.2s ease; cursor: pointer;
  }

  .btn:active { transform: scale(0.96); background: #fcfcfc; }

  .ico {
    width: 46px; height: 46px; background: var(--brand-light);
    border-radius: 15px; display: flex; align-items: center; justify-content: center;
  }

  .ico svg { width: 26px; height: 26px; stroke: var(--brand); fill: none; stroke-width: 2; }

  .locations-btn {
    width: 100%; background: var(--brand); color: #fff; padding: 18px;
    border-radius: 20px; font-weight: 800; font-size: 15px; border: none;
    box-shadow: 0 10px 25px -5px rgba(140, 198, 62, 0.4); cursor: pointer;
  }

  .foot { font-size: 11px; color: #999; margin-top: 20px; letter-spacing: 1px; font-weight: 600; }

  /* --- PREMIUM POPUP & ICON STYLING --- */
  .popup {
    display: none; position: fixed; inset: 0;
    background: rgba(15, 41, 19, 0.5); backdrop-filter: blur(6px);
    align-items: center; justify-content: center; z-index: 10000; padding: 20px;
  }

  .popup .box {
    width: 100%; max-width: 380px; background: #fff;
    border-radius: 30px; padding: 26px; box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
  }

  .popup h3 { font-weight: 800; font-size: 18px; margin-bottom: 20px; color: var(--dark); }

  .state {
    padding: 18px; border-radius: 18px; background: var(--brand-light);
    margin-bottom: 12px; text-align: center; font-weight: 700; color: var(--dark);
    border: 1px solid rgba(140, 198, 62, 0.1); cursor: pointer;
  }

  .branch-list-item {
    background: #ffffff; padding: 14px 16px; border-radius: 20px;
    margin-bottom: 12px; display: flex; justify-content: space-between;
    align-items: center; border: 1px solid #f2f2f2; box-shadow: 0 3px 10px rgba(0,0,0,0.02);
  }

  .branch-name { font-weight: 700; font-size: 14px; color: #333; }

  /* Pop-up Action Icons Style */
  .action-links { display: flex; gap: 10px; }
  .action-links a {
    width: 42px; height: 42px; background: var(--brand-light);
    border-radius: 12px; display: flex; align-items: center; justify-content: center;
    text-decoration: none; border: 1px solid rgba(140, 198, 62, 0.15); transition: 0.2s;
  }
  .action-links a svg { width: 20px; height: 20px; stroke: var(--brand); stroke-width: 2.5; }
  .action-links a:active { transform: scale(0.9); background: var(--brand); }
  .action-links a:active svg { stroke: #fff; }

  .close {
    width: 100%; margin-top: 10px; background: #f0f0f0; color: #666;
    padding: 15px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer;
  }
</style>
</head>
<body>

<main class="card">
  <img src="belgo-logo.png" class="logo" alt="Belgo">
  <div class="title">THE DESSERT LOUNGE</div>

  <div class="grid">
    <button class="btn" onclick="openStateSelection('call')">
      <div class="ico"><svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></div>
      Call
    </button>

    <a href="https://belgomenu.netlify.app" target="_blank" class="btn">
      <div class="ico">
        <svg viewBox="0 0 24 24"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>
      </div>
      Menu
    </a>

    <button class="btn" onclick="openCustomerCarePopup()">
      <div class="ico"><svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div>
      Support
    </button>

    <button class="btn" onclick="openEnquiry()">
      <div class="ico"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div>
      Enquiry
    </button>

    <a href="https://www.facebook.com/share/1CdHTqWVcF/" target="_blank" class="btn">
      <div class="ico"><svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></div>
      Facebook
    </a>

    <a href="https://www.instagram.com/belgo.in" target="_blank" class="btn">
      <div class="ico"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></div>
      Instagram
    </a>
  </div>

  <button class="locations-btn" onclick="openStateSelection('branches')">Our Branches</button>
  
  <div class="foot">© 2025 BELGO LOUNGE</div>
</main>

<div id="enqPopup" class="popup"><div class="box"><h3>Inquiry Numbers</h3><div id="enqList"></div><button class="close" onclick="closePopup('enqPopup')">Close</button></div></div>
<div id="customerCarePopup" class="popup"><div class="box"><h3>Customer Care</h3><div id="careList"></div><button class="close" onclick="closePopup('customerCarePopup')">Close</button></div></div>
<div id="locPopup" class="popup"><div class="box"><h3>Select State</h3><div class="state" onclick="showStateBranches('Kerala')">Kerala</div><div class="state" onclick="showStateBranches('AP')">Andhra Pradesh</div><button class="close" onclick="closePopup('locPopup')">Close</button></div></div>
<div id="branchPopup" class="popup"><div class="box"><h3 id="branchHeader">Branches</h3><div id="branchList"></div><button class="close" onclick="closePopup('branchPopup')">Back</button></div></div>

<script>
let currentContext = '';
const branchData = {
  Kerala: [{ name: 'Tirurangadi', phone: '+917593010102', mapUrl: 'https://maps.google.com' }],
  AP: [{ name: 'Kurnool', phone: '8688059051', mapUrl: 'https://share.google/G5MzLzGzhkiY3PVPA' }]
};

const callIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`;
const mapIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`;

function openEnquiry(){
  let html = `<div class="branch-list-item"><span class="branch-name">+91 80894 09270</span><div class="action-links"><a href="tel:+918089409270">${callIcon}</a></div></div>`;
  html += `<div class="branch-list-item"><span class="branch-name">+91 86061 67415</span><div class="action-links"><a href="tel:+918606167415">${callIcon}</a></div></div>`;
  document.getElementById('enqList').innerHTML = html;
  document.getElementById('enqPopup').style.display = 'flex';
}

function openCustomerCarePopup(){
  let html = `<div class="branch-list-item"><span class="branch-name">+91 94976 45775</span><div class="action-links"><a href="tel:+919497645775">${callIcon}</a></div></div>`;
  document.getElementById('careList').innerHTML = html;
  document.getElementById('customerCarePopup').style.display = 'flex';
}

function openStateSelection(ctx){ currentContext = ctx; document.getElementById('locPopup').style.display = 'flex'; }
function closePopup(id){ document.getElementById(id).style.display = 'none'; }

function showStateBranches(state){
  closePopup('locPopup');
  const branches = branchData[state];
  let listHTML = '';
  document.getElementById('branchHeader').textContent = state + (currentContext === 'branches' ? ' Branches' : ' Numbers');
  
  branches.forEach(b => {
    listHTML += `
      <div class="branch-list-item">
        <span class="branch-name">${b.name}</span>
        <div class="action-links">
          <a href="tel:${b.phone}">${callIcon}</a>
          ${currentContext === 'branches' ? `<a href="${b.mapUrl}" target="_blank">${mapIcon}</a>` : ''}
        </div>
      </div>`;
  });
  
  document.getElementById('branchList').innerHTML = listHTML;
  document.getElementById('branchPopup').style.display = 'flex';
}

window.onclick = function(e) { if(e.target.classList.contains('popup')) e.target.style.display = 'none'; }
</script>
</body>

</html>
